    <style>
      .done {
        text-decoration: line-through;
      }
      #todo-list span + button::before {
        content: "concluir";
      }
      #todo-list .done span + button::before {
        content: "retornar para pendente";
      }
    </style>
  </head>
  <body>
    <h1>Minhas tarefas</h1>
    <form id="new-todo-form" action="">
      <div>
        <label for="new-todo">Nova tarefa</label>
        <input id="new-todo" type="text" name="todo" />
        <button>Adicionar novo item</button>
      </div>
    </form>

    <h2>Lista de tarefas:</h2>

    <ul id="todo-list">
